<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  padding: 1px;
}
table {
  border: 5px solid black;
}
th{
  border: 5px solid red;
}
td {
  border: 5px solid yellow;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

</body>
</html>
